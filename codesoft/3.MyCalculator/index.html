<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- <h1>Let's Calculate </h1> -->
        <div class="app-body">
            <input type="text " class="input">
            <div class="row1 ">
                <div class="box">C</div>
                <div class="box">del</div>
                <div class="box">%</div>
                <div class="box">/</div>
            </div>
            <div class="row1">
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box">*</div>
            </div>
            <div class="row1">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">-</div>
            </div>
            <div class="row1">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">+</div>
            </div>
            <div class="row1">
                <div class="box"></div>
                <div class="box">0</div>
                <div class="box">.</div>
                <div class="box equal">=</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
